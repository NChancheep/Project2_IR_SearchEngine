<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div class="container">
        <div class="row gy-5">
            <div class="col-12" style="margin-top:-10%">
                <img class="img-fluid col-md-6 offset-md-3" src="../static/img/logo3.png">
            </div>
            <div>
                <form class="col-md-6 offset-md-3 text-center" method="GET" action="{{ url_for('search') }}">
                    <div class="container">
                        <div class="row" >
                            <div class="col-sm-9"><input type="text" class="form-control" style="width: 100%;" name="keyword" placeholder="Type your anime name or genre......"></div>
                            <div class="col-sm-3"><button type="submit" class="btn" style="width: 100%; background-color: #004AAD; color: white;">Search</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
